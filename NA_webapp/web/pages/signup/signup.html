<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Numberiada Signup</title>

        <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
        <link rel="stylesheet" href="../../common/bootstrap.min.css">

        <!-- Link jQuery JavaScript library in order to use the $ (jQuery) method-->
        <!-- <script src="common/jquery-2.0.3.min.js"></script>-->
        <!-- and\or any other scripts you might need to operate the JSP file behind the scene once it arrives to the client-->
    </head>
    <body background="../../common/images/background.jpg">
        <div class="container" align="center">
            <h1>Welcome to the Numberiada registration</h1>
            <br/>
            <div class = "loginMessage"><h4>Please enter a user name:</h4></div>

            <div class="signupDiv">
                <form method="POST" action="login">
                    <input type="text" name="username" class=""/>
                    <div><input name="computerCheckBox" type="checkbox" class="ComputerCheckBox"/><span> Computer</span></div>
                    <input type="submit" value="Login"/>
                </form>
            </div>
            <div class = "welcomeDiv"></div>

        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="signup.js"></script>
    </body>
</html>

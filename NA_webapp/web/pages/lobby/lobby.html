<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Games Lobby</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="lobby.js"></script>
    <!--<link rel="stylesheet" href="../../common/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="lobby.css">
</head>
<body background=background="../../common/images/background.jpg">
<div class="toolBar">
    <div class="toolbarContent">
        <span class="headLineSpan"><h2>Games Lobby</h2></span>
        <span class="logoutSpan"><form action="../../game_backend/logout">
            <input type="submit" value="Logout" />
        </form></span>

        <span class="userNameSpan"></span>
        <span class="emptySpan"></span>
       <!-- <span class="logoSpan"><img src="nonogramLogo.JPG" class="image"/></span>-->
    </div>
</div>
<div class="mainDiv">
    <div class="dialogDiv">
        <div class="close" onclick="removeGameDialog()">
            <img src="close.JPG"/>
        </div>
        <div class="dialogContent">
            <div class="details">
                <div class="gameName"></div>
                <div class="key"></div>
                <div class="creatorName"></div>
                <div class="boardSize"></div>
                <div class="moves"></div>
                <div class="playerNumber"></div>
              <!--  <div>Registered players:</div>
                <div class="playersNames"></div>-->
            </div>
            <div class="board">

            </div>
        </div>
        <div class="dialogButtons">
            <div class="dialogButton" onclick="joinGameClicked()">Join game</div>
        </div>
    </div>
    <div class="usersDiv"align="left">
        <table class="usersTable">
            <thead>
            <th>Online users:</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="gamesDiv">
        <div class="gamesActions">
            <span>Upload Game:</span>
            <input id="fileInput" type="file" class="fileInput" accept="text/xml" onchange="loadGameClicked(event)"/>
        </div>
        <table class="gamesTable">
            <thead>
            <th>Game number</th>
            <th>Game name</th>
            <th>Creator's name</th>
            <th>Board size</th>
            <th>Players amount</th>
            <th></th>
            <th></th>
            <tr><td>1</td>
                <td>in code</td>
                <td>Aviv</td>
                <td>8</td>
                <td>0/3</td>
                <td>Show preview</td>
                <td>Join game</td>
            </tr>
            </thead>
            <tbody class="tableBody">
            </tbody>
        </table>
    </div>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Games Lobby</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="lobby.js"></script>
    <link rel="stylesheet" type="text/css" href="lobby.css">
</head>
<body background="../../common/images/background.jpg">
<div class="toolBar">
    <div class="toolbarContent">
        <span class="headLineSpan"><a>Games Lobby</a></span>
        <span class="logoutSpan"><form action="../../game_backend/logout">
            <span class="userNameSpan"></span>
            <input type="submit" value="Logout" />
        </form></span>

    </div>
</div>
<div class="mainDiv">
    <div class="dialogDiv">
        <div class="close" onclick="removeGameDialog()">
            <img src="../../common/images/close.JPG"/>
        </div>
        <div class="dialogContent">
            <div class="details">
                <div class="gameName"></div>
                <div class="key"></div>
                <div class="creatorName"></div>
                <div class="boardSize"></div>
                <div class="moves"></div>
                <div class="playerNumber"></div>
            </div>
            <div class="board">

            </div>
        </div>
        <div class="dialogButtons">
            <div class="dialogButton" onclick="joinFromDialog()">Join game</div>
        </div>
    </div>
    <div class="usersDiv"align="left">
        <table class="usersTable">
            <thead>
            <th>Online users:</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="gamesDiv">
        <div class="gamesActions">
            <span>Upload Game:</span>
            <input id="fileInput" type="file" class="fileInput" accept="text/xml" onchange="loadGameClicked(event)"/>
        </div>
        <table class="gamesTable">
            <thead>
            <th>Game number</th>
            <th>Game name</th>
            <th>Creator's name</th>
            <th>Board size</th>
            <th>Players amount</th>
            <th></th>
            <th></th>
            </thead>
            <tbody class="tableBody">
            </tbody>
        </table>
    </div>
</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript" src="lobby.js"></script>
</body>
</html>

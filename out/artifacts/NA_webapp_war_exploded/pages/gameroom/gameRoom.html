<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="gameRoom.css">
    <title>Game Room</title>
</head>
<body background="../../common/images/background.jpg">
<div class="toolBar">
    <div class="toolbarContent">
        <span class="leaveGame" onclick="onLeaveGameClick()">Leave Game</span>
        <span class="userNameSpan">Hi, </span>
        <span class="gameStatus">Game status: Waiting for players...</span>
    </div>
    <div class="mainDiv">

    <div class="mainDivBody">
        <div class="playersAndActions">
            <div class="players">
                <div>
                    <a class="PlayerTurn">Player Turn: </a>
                    <a class="currentPlayerName"></a>
                </div>
                <br>
                <div class="playersNames">
                    <a>Name</a>
                    <div class="playersNamesBody"></div>
                </div>
                <div class="playersTypes">
                    <a>Type</a>
                    <div class="playersTypesBody"></div>
                </div>
                <div class="playersColor">
                    <a>Color</a>
                    <div class="playersColorBody"></div>
                </div>
                <div class="playersScore">
                    <a>Score</a>
                    <div class="playersScoreBody"></div>
                </div>

            </div>
            <div class="actions">
                <div class="action" onclick="onPlayMoveClick()">Play Move</div>

            </div>
        </div>
        <div class="board">
            <div class="boardBody">
            </div>
        </div>

        <div class="dialogDiv">
            <div class="dialogContent">
                <div class="endGameMessage"></div>
            </div>
            <div class="dialogButtons">
                <div class="dialogButton" onclick="redirectToLobby()">Back to Lobby</div>
            </div>
        </div>
        </div>
        <div class="chat-container">
            <div id="chatButton" onclick="startChat()">Chat</div>
            <div class="chatRows" style="visibility: hidden">
                <div class="col-xs-4">
                    <div class="content">
                        <div id="chatwindow">
                            <h4>Chat</h4>
                            <div id="chatarea" class="span6"></div>
                            <form id="chatform" method="POST" action="/sendChat">
                            <!--<form id="chatform" >-->
                                <input type="text" id="userstring" name="userstring"/>
                                <input type="submit" value="Send"/>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
    </div>
</div>
</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="gameRoom.js"></script>
</body>
</html>
